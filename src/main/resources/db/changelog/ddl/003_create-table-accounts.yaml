databaseChangeLog:
  - changeSet:
      id: create-accounts-table
      author: nortin
      context: ddl
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: account_pk
              - column:
                  name: balance
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            constraintName: accounts_users_id_fk
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE