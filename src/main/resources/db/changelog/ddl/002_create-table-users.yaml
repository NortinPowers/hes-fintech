databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: nortin
      context: ddl
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pk
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            constraintName: users_roles_id_fk
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE